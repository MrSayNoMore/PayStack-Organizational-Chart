<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayStack Organizational Chart</title>
    <link rel="stylesheet" href="assets\css\main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="org-chart">
        <!-- Level 1: CEO -->
        <div class="level level-1">
            <div class="node ceo" onclick="showResponsibility('CEO')">
                <div class="glow"></div>
                <span>CEO</span>
            </div>
        </div>

        <!-- Connecting Lines: CEO to Level 2 -->
        <svg class="connector" width="100%" height="100%" style="position: absolute; top: 0; left: 0; z-index: -1;">
            <!-- Line from CEO to CTO -->
            <line x1="50%" y1="100" x2="20%" y2="200" stroke="white" stroke-width="2" />
            <!-- Line from CEO to COO -->
            <line x1="50%" y1="100" x2="35%" y2="200" stroke="white" stroke-width="2" />
            <!-- Line from CEO to CFO -->
            <line x1="50%" y1="100" x2="65%" y2="200" stroke="white" stroke-width="2" />
            <!-- Line from CEO to Head of Data Analytics -->
            <line x1="50%" y1="100" x2="80%" y2="200" stroke="white" stroke-width="2" />
        </svg>

        <!-- Level 2: Executives -->
        <div class="level level-2">
            <div class="node executive" onclick="showResponsibility('CTO')">
                <div class="glow"></div>
                <span>CTO</span>
            </div>
            <div class="node executive" onclick="showResponsibility('COO')">
                <div class="glow"></div>
                <span>COO</span>
            </div>
            <div class="node executive" onclick="showResponsibility('CFO')">
                <div class="glow"></div>
                <span>CFO</span>
            </div>
            <div class="node executive" onclick="showResponsibility('Head of Data Analytics')">
                <div class="glow"></div>
                <span>Head of Data Analytics</span>
            </div>
        </div>

        <!-- Connecting Lines: Level 2 to Level 3 -->
        <svg class="connector" width="100%" height="100%" style="position: absolute; top: 0; left: 0; z-index: -1;">
            <!-- Line from CTO to Product Development -->
            <line x1="20%" y1="250" x2="15%" y2="350" stroke="white" stroke-width="2" />
            <!-- Line from CTO to Engineering Team -->
            <line x1="20%" y1="250" x2="25%" y2="350" stroke="white" stroke-width="2" />
            <!-- Line from COO to Customer Support -->
            <line x1="35%" y1="250" x2="30%" y2="350" stroke="white" stroke-width="2" />
            <!-- Line from COO to Operations -->
            <line x1="35%" y1="250" x2="40%" y2="350" stroke="white" stroke-width="2" />
            <!-- Line from COO to Compliance -->
            <line x1="35%" y1="250" x2="50%" y2="350" stroke="white" stroke-width="2" />
            <!-- Line from CFO to Finance Team -->
            <line x1="65%" y1="250" x2="60%" y2="350" stroke="white" stroke-width="2" />
            <!-- Line from CFO to Accounting Team -->
            <line x1="65%" y1="250" x2="70%" y2="350" stroke="white" stroke-width="2" />
            <!-- Line from CFO to Partnership Teams -->
            <line x1="65%" y1="250" x2="80%" y2="350" stroke="white" stroke-width="2" />
            <!-- Line from Head of Data Analytics to Data Scientist -->
            <line x1="80%" y1="250" x2="75%" y2="350" stroke="white" stroke-width="2" />
            <!-- Line from Head of Data Analytics to Business Analyst -->
            <line x1="80%" y1="250" x2="85%" y2="350" stroke="white" stroke-width="2" />
        </svg>

        <!-- Level 3: Teams -->
        <div class="level level-3">
            <!-- Under CTO -->
            <div class="team cto-team">
                <div class="node team-node" onclick="showResponsibility('Product Development')">Product Development</div>
                <div class="node team-node" onclick="showResponsibility('Engineering Team')">Engineering Team</div>
            </div>
            <!-- Under COO -->
            <div class="team coo-team">
                <div class="node team-node" onclick="showResponsibility('Customer Support')">Customer Support</div>
                <div class="node team-node" onclick="showResponsibility('Operations')">Operations</div>
                <div class="node team-node" onclick="showResponsibility('Compliance')">Compliance</div>
            </div>
            <!-- Under CFO -->
            <div class="team cfo-team">
                <div class="node team-node" onclick="showResponsibility('Finance Team')">Finance Team</div>
                <div class="node team-node" onclick="showResponsibility('Accounting Team')">Accounting Team</div>
                <div class="node team-node" onclick="showResponsibility('Partnership Teams')">Partnership Teams</div>
            </div>
            <!-- Under Head of Data Analytics -->
            <div class="team data-team">
                <div class="node team-node" onclick="showResponsibility('Data Scientist')">Data Scientist</div>
                <div class="node team-node" onclick="showResponsibility('Business Analyst')">Business Analyst</div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-role"></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Background Animation -->
    <div id="background-animation"></div>

    <script src="assets\js\main.js"></script>
</body>
</html>
